AWSTemplateFormatVersion: 2010-09-09
Description: Image Processor
Globals:
  Function:
    AutoPublishAlias: live
    DeploymentPreference:
      Type: AllAtOnce
    Environment:
      Variables:
        ENVIRONMENT:
          Ref: Environment
    MemorySize: 512
    Runtime: nodejs10.x
    Tags:
      PROJECT:
        Ref: ProjectName
      STAGE:
        Ref: Environment
    Tracing: Active
Parameters:
  Environment:
    AllowedValues:
    - dev
    - test
    - prod
    Default: dev
    Type: String
  ProjectName:
    Default: image-processor
    Type: String
Resources:
  ExtractMetadataFunction:
    Properties:
      CodeUri: s3://abajowski/1be4613f4742f127b17a00575907884f
      Handler: ./src/functions/extract-metadata.handler
      Policies:
      - Statement:
        - Action:
          - s3:Get*
          - s3:List*
          Effect: Allow
          Resource: '*'
        Version: 2012-10-17
    Type: AWS::Serverless::Function
  ImageMetadataDB:
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
    Type: AWS::DynamoDB::Table
  ImageProcessorS3Bucket:
    Type: AWS::S3::Bucket
  StartExecutionFunction:
    Properties:
      CodeUri: s3://abajowski/1be4613f4742f127b17a00575907884f
      Environment:
        Variables:
          STATE_MACHINE_ARN:
            Ref: StateMachine
      Events:
        BucketImageProcessorS3Bucket:
          Properties:
            Bucket:
              Ref: ImageProcessorS3Bucket
            Events: s3:ObjectCreated:*
          Type: S3
      Handler: ./src/functions/start-execution.handler
      Policies:
      - Statement:
        - Action:
          - s3:Get*
          - s3:List*
          Effect: Allow
          Resource: '*'
        Version: 2012-10-17
      - Statement:
        - Action:
          - states:DescribeExecution
          - states:GetExecutionHistory
          - states:ListExecutions
          - states:StartExecution
          - states:StopExecution
          Effect: Allow
          Resource:
          - Ref: StateMachine
        Version: 2012-10-17
    Type: AWS::Serverless::Function
  StateMachine:
    Properties:
      DefinitionString:
        Fn::Sub:
        - "{\n  \"Comment\": \"Image Processing workflow\",\n  \"StartAt\": \"Extract\
          \ Image Metadata\",\n  \"States\": {\n    \"Extract Image Metadata\": {\n\
          \      \"Type\": \"Task\",\n      \"Resource\": \"${ExtractMetadataFunction}\"\
          ,\n      \"InputPath\": \"$\",\n      \"ResultPath\": \"$.extractedMetadata\"\
          ,\n      \"Next\": \"Check Image Type\",\n      \"Catch\": [\n        {\n\
          \          \"ErrorEquals\": [\n            \"ImageIdentifyError\"\n    \
          \      ],\n          \"Next\": \"Not Supported Type\"\n        }\n     \
          \ ],\n      \"Retry\": [\n        {\n          \"ErrorEquals\": [\n    \
          \        \"ImageIdentifyError\"\n          ],\n          \"MaxAttempts\"\
          : 0\n        },\n        {\n          \"ErrorEquals\": [\n            \"\
          States.ALL\"\n          ],\n          \"IntervalSeconds\": 1,\n        \
          \  \"MaxAttempts\": 2\n        }\n      ]\n    },\n    \"Check Image Type\"\
          : {\n      \"Type\": \"Choice\",\n      \"Choices\": [\n        {\n    \
          \      \"Or\": [\n            {\n              \"Variable\": \"$.extractedMetadata.format\"\
          ,\n              \"StringEquals\": \"jpeg\"\n            },\n          \
          \  {\n              \"Variable\": \"$.extractedMetadata.format\",\n    \
          \          \"StringEquals\": \"png\"\n            }\n          ],\n    \
          \      \"Next\": \"Pass\"\n        }\n      ],\n      \"Default\": \"Not\
          \ Supported Type\"\n    },\n    \"Not Supported Type\": {\n      \"Type\"\
          : \"Fail\",\n      \"Cause\": \"Image type not supported!\",\n      \"Error\"\
          : \"FileTypeNotSupported\"\n    },\n    \"Pass\": {\n      \"Type\": \"\
          Pass\",\n      \"End\": true\n    }\n  }\n}"
        - ExtractMetadataFunction:
            Fn::GetAtt:
            - ExtractMetadataFunction
            - Arn
      RoleArn:
        Fn::GetAtt:
        - StateMachineRole
        - Arn
    Type: AWS::StepFunctions::StateMachine
  StateMachineRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
              Fn::Sub: states.${AWS::Region}.amazonaws.com
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - lambda:InvokeFunction
            Effect: Allow
            Resource: '*'
            Sid: InvokeLambda
          Version: 2012-10-17
        PolicyName: InvokeLambda
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
